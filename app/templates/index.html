{% extends "layout.html" %}

{% block title %}Dashboard - Image Processor{% endblock %}

{% block content %}
<header>
  <h1>Image Processor</h1>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="#" onclick="viewResults()">Results</a>
    <a href="/login" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Upload Image</h2>
    <form onsubmit="uploadFile(event)">
      <input id="file" type="file" required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="card">
    <h2>Process Image</h2>
    <input id="filename" type="text" placeholder="Enter filename (e.g. favicon.png)">
    <button onclick="processFile()">Process</button>
  </div>

  <div class="card">
    <h2>Stress Test (Admin Only)</h2>
    <button onclick="stressTest()">Run Stress Test</button>
  </div>

  <div class="card">
    <h2>Results</h2>
    <button onclick="viewResults()">View Metadata</button>
    <div id="results"></div>
  </div>
</div>
{% endblock %}
